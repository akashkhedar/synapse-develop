version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: synapse-postgres-dev
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synapse-network

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: synapse-redis-dev
    command: redis-server --appendonly yes --requirepass devredispassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - synapse-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: synapse-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - synapse-network

  # MinIO Client - Auto-create bucket
  minio-setup:
    image: minio/mc:latest
    container_name: synapse-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 2;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/synapse-dev --ignore-existing;
      mc anonymous set public myminio/synapse-dev;
      echo 'âœ… MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - synapse-network

volumes:
  postgres_data:
    name: synapse-postgres-data-dev
  redis_data:
    name: synapse-redis-data-dev
  minio_data:
    name: synapse-minio-data-dev

networks:
  synapse-network:
    name: synapse-network-dev
    driver: bridge
